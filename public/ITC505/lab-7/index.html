<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space-Themed Mad Lib</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Space - Mad Lib</h1>
    <form method="POST" action="/ITC505/lab-7/index.html">
        <label for="adjective">Adjective:</label>
        <input type="text" id="adjective" name="adjective" required><br>

        <label for="pluralNoun">Plural Noun:</label>
        <input type="text" id="pluralNoun" name="pluralNoun" required><br>

        <label for="verb">Verb:</label>
        <input type="text" id="verb" name="verb" required><br>

        <label for="planet">Name of a Planet:</label>
        <input type="text" id="planet" name="planet" required><br>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" required><br>

        <button type="submit">Submit</button>
    </form>
    <footer>
        <p>Last updated: 
            <span id="lastModified"></span>
        </p>
    </footer>
    <script type="text/javascript">
        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
